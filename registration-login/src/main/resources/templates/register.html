<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>Registration and Login System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div th:replace="header :: header"></div>
<br />
<br />
<br />
<br>
<div class="container">
    <div class="row col-md-8 offset-md-2">
        <div class="card">
            <div th:if="${param.success}">
                <div class="alert alert-info">You've successfully registered
                    to our app!</div>
            </div>
            <div class="card-header">
                <h2 class="text-center">Registration</h2>
            </div>
            <div class="card-body">
                <ul>
                    <li class="alert alert-danger" role="alert" th:each="error : ${#fields.errors('person.*')}" th:text="${error}" />
                    <li class="alert alert-danger" role="alert" th:if="${!#strings.isEmpty(errorMessge)}"
                        th:text="${errorMessge}" />
                </ul>

                <form method="post" th:action="@{/register/createUser}" th:object="${person}">

                    <div class="title-main text-center mx-auto mb-md-5 mb-4" style="max-width:500px;">
                        <p class="text-uppercase">Personal Details</p>
                    </div>
                    <div class="input-grids">
                        <div class="row">
                            <div class="col-sm-6">
                                <input type="text" th:field="*{name}" placeholder="Name"
                                       class="contact-input" />
                            </div>
                            <div class="col-sm-6">
                                <input type="text" th:field="*{mobileNumber}" placeholder="Mobile Number"
                                       class="contact-input" />
                            </div>
                        </div>
                        <br>

                        <div class="row">
                            <div class="col-sm-6">
                                <input type="text" th:field="*{email}" placeholder="Email"
                                       class="contact-input" />
                            </div>
                            <div class="col-sm-6">
                                <input type="text" th:field="*{confirmEmail}" placeholder="Confirm Email"
                                       class="contact-input" />
                            </div>
                        </div>
                        <br>
                        <div class="row">
                            <div class="col-sm-6">
                                <input type="password" th:field="*{pwd}" placeholder="Password"
                                       class="contact-input" />
                            </div>
                            <div class="col-sm-6">
                                <input type="password" th:field="*{confirmPwd}" placeholder="Confirm Password"
                                       class="contact-input" />
                            </div>
                        </div>
                        <br>

                    </div>
                    <div class="col-md-3 login-center text-start">
                        <button class="btn btn-style btn-style-3 btn-success">Register</button>
                        <br>
                        <span>Already registered? <a href="/" th:href="@{/login}">Login
                             here</a></span>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
